
    <div class="search-container">
        <div class="search-bar">
            <input type="text" [placeholder]="placeHolder" (keyup.enter)="onSearch(searchInput.value)"  #searchInput>
            <button (click)="onSearch(searchInput.value)">search</button>
        </div>
    </div>
    @if(isPopupVisible){
        <div class="popup" >
            <div class="popup-content">
                <h2>Error</h2>
                <p>{{ popupMessage }}</p>
                <button (click)="closePopup()">OK</button>
            </div>
        </div>
    }
